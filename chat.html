<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style/chat.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                
                <h1>Chat-Room</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="img/menu.png">
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>Online</h3>
                    <h4><span class="user-count"></span></h4>
                </div>
                <div class="user-list">

                </div>
            </div>
            <div class="chat-window">
                <div class="chat">

                    
                </div>
                <div class="user-input">
                    <input type="text" id="user-msg" placeholder="Type your message">
                    <button type="button" id="msg-send">send</button>
                </div>
            </div>
        </div>
    </main>
    <script>
        var win=document.querySelector('.user-window');
        function show_hide(){
            if(win.style.display=="block"){
                win.style.display="none"
            }
            else{
                win.style.display="block";
            }
        }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
